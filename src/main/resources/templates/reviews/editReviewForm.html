<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <div class="container">
    <H3>
      리뷰 수정
    </H3>
    <form th:object="${reviewForm}" method="post">
      <div class="form-group">
        <label th:for="title">제목</label>
        <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요"
               th:class="${#fields.hasErrors('title')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Incorrect date</p>
      </div>
      <div class="form-group">
        <label th:for="contentText">내용</label>
        <input type="text" th:field="*{contentText}" class="form-control" placeholder="내용을 입력하세요">
      </div>
      <div class="form-group">
        <label th:for="tagText">태그</label>
        <input type="text" th:field="*{tagText}" class="form-control" placeholder="태그를 입력하세요">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <br/>
  <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
